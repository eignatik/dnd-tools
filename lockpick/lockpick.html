<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Lockpick Simulator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="https://eignatik.github.io/lockpick/style-lockpick.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="rolls">
    <div class="d20">
      <div>
        <h2>Параметры взлома</h2>
        Sleight of hands: 1d20 + <input class="dice" type="number"/> <input type="button" class="roll-btn" id="roll-d20" value="Бросить"/>
      </div>
      <div>
        Сложность замка
        <select class="complexity">
          <option>Новичок</option>
          <option>Ученик</option>
          <option>Адепт</option>
          <option>Мастер</option>
          <option>Эксперт</option>
        </select>
      </div> 
      
  </div>
  <div class="roll20">
    <img src="https://github.com/eignatik/eignatik.github.io/raw/main/lockpick/img/d20.png"/>
    <h3 class="roll-result">10</h3>
  </div> 
</div>

<div class="wooden-plank">&nbsp;</div>
<div id="wrap">
    <img src="https://github.com/eignatik/eignatik.github.io/raw/main/lockpick/img/collar.png" alt="" id="collar" />
    <div id="cylinder"></div>
    <div id="driver"></div>
    <div id="pin">
        <div class="top"></div>
        <div class="bott"></div>
    </div>
  </div>
<div id="modal">
  <div id="win">
     <img src="https://github.com/eignatik/eignatik.github.io/raw/main/lockpick/img/unlock.png" alt="" />
     <h3>Замок взломан</h3>
  </div>
  <div id="lose">
    <h1>Все 100 отмычек сломаны?! </h1>
    <h4>Тебе было не лень пробовать 100 раз, чтобы сломать все отмычки?</h4>
    <img src="https://github.com/eignatik/eignatik.github.io/raw/main/lockpick/img/shrug.png" alt="" />
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js'></script><script  src="https://eignatik.github.io/lockpick/script-lockpick.js"></script>

</body>
</html>
